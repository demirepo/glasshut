<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/main.min.js"></script>
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__top">
        <form class="calendar__date-picker datepicker">
          <div class="calendar__check-in">
            <span><label for="check-in">Check-in</label></span>
            <input name="check-in" id="check-in" placeholder="Add dates" />
          </div>

          <div class="calendar__check-out">
            <span><label for="check-out">Check-in</label></span>
            <input name="check-out" id="check-out" placeholder="Add dates" />
          </div>

          <div class="calendar__guests">
            <span>Guests</span>
            <div class="calendar__quantity">
              <span class="calendar__minus-btn">-</span>
              <span class="calendar__quantity-value">1</span>
              <span class="calendar__plus-btn">+</span>
            </div>
          </div>
          <button type="submit" class="calendar__button button">BOOK</button>
        </form>
      </div>

      <div class="calendar__bottom">
        <div class="calendar__month month current-month">
          <table class="month__table">
            <caption class="month__title">
              <button class="month__prev-next-btn">
                <svg
                  class="month__arrow-left"
                  width="22"
                  height="17"
                  viewBox="0 0 22 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.3">
                    <path
                      d="M8.87947 1C8.80211 1 8.72475 1.02819 8.66552 1.084L1.08824 8.29797C1.03203 8.35206 1 8.42513 1 8.50165C1 8.57818 1.03203 8.65125 1.08824 8.70533L8.66612 15.9159C8.78398 16.028 8.97557 16.028 9.09343 15.9159C9.21128 15.8037 9.21128 15.6213 9.09343 15.5091L1.7295 8.50165L9.09343 1.49136C9.21128 1.37917 9.21128 1.19678 9.09343 1.08458C9.03419 1.02819 8.95683 1 8.87947 1Z"
                      stroke-width="0.681818"
                    />
                  </g>
                </svg>
              </button>
              <span class="month__name">April</span>
              <span class="month__year">1984</span>
            </caption>
            <thead class="month__head">
              <tr class="month__days">
                <th>mo</th>
                <th>tu</th>
                <th>we</th>
                <th>th</th>
                <th>fr</th>
                <th>sa</th>
                <th>su</th>
              </tr>
            </thead>
            <tbody>
              <tr class="month__week">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="month__week">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="month__week">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="month__week">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="month__week">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="month__week">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="calendar__month month next-month">
          <table class="month__table">
            <caption class="month__title">
              <button class="month__prev-next-btn">
                <svg
                  class="month__arrow-left"
                  width="22"
                  height="17"
                  viewBox="0 0 22 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.3">
                    <path
                      d="M8.87947 1C8.80211 1 8.72475 1.02819 8.66552 1.084L1.08824 8.29797C1.03203 8.35206 1 8.42513 1 8.50165C1 8.57818 1.03203 8.65125 1.08824 8.70533L8.66612 15.9159C8.78398 16.028 8.97557 16.028 9.09343 15.9159C9.21128 15.8037 9.21128 15.6213 9.09343 15.5091L1.7295 8.50165L9.09343 1.49136C9.21128 1.37917 9.21128 1.19678 9.09343 1.08458C9.03419 1.02819 8.95683 1 8.87947 1Z"
                      stroke-width="0.681818"
                    />
                  </g>
                </svg>
              </button>
              <span class="month__name">February</span>
              <span class="month__year">2001</span>
            </caption>
            <thead class="month__head">
              <tr class="month__days">
                <th>mo</th>
                <th>tu</th>
                <th>we</th>
                <th>th</th>
                <th>fr</th>
                <th>sa</th>
                <th>su</th>
              </tr>
            </thead>
            <tbody>
              <tr class="month__week">
                <td></td>
                <td></td>
                <td>1</td>

              </tr>
              <tr class="month__week">
                <td class="select-start">6</td>
                <td class="select-between">7</td>
                <td class="select-between">8</td>
                <td class="select-between">9</td>
                <td>10</td>
                <td class="select-end">11</td>
                <td>12</td>
              </tr>
              <tr class="month__week">
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
              </tr>
              <tr class="month__week">
                <td>20</td>
                <td>20</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
              </tr>
              <tr class="month__week">
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr>
              <tr class="month__week">
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="calendar__buttons">
          <button class="calendar__clear button">Clear dates</button>
          <button class="calendar__close button">Close</button>
        </div>
      </div>
    </div>
  </body>
  <div class="wrapper">
    <div class="elem"></div>
  </div>
</html>
